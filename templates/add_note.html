{% extends 'base.html' %}

{% block content %}
<h2>Add New Note</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Note title" required><br>
    <textarea name="content" placeholder="Note content" required></textarea><br>
    <button type="submit">Add Note</button>
</form>
<a href="{{ url_for('index') }}">Back to Notes</a>
{% endblock %}
